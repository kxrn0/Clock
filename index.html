<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="timer_style.css">
    <link rel="stylesheet" href="stopwatch_style.css">
    <script src="main.js" defer></script>

    <title>Time</title>
</head>

<body>
    <main>
        <nav class="nav-bar">
            <ul>
                <li><button id="clock-butt">Clock</button></li>
                <li><button id="timer-butt">Timer</button></li>
                <li><button id="stopwatch-butt">Stopwatch</button></li>
                <li><input type="checkbox" id="toggle-light-dark-mode"></li>
            </ul>
        </nav>
        <section id="main-section">
            <div class="watch-container">
                <div class="watch-digits">
                    <p>00:23:34</p>
                    <sub>32</sub>
                </div>
                <div class="watch-buttons">
                    <ul>
                        <li id="watch-start"><button></button></li>
                        <li id="watch-lap"><button></button></li>
                        <li id="watch-reset"><button></button></li>
                    </ul>
                </div>
                <div class="watch-laps">
                    <ul>
                        <li><span class="lap-order">#1</span><span class="lap-time">00:23 <sub>13</sub></span><span class="lap-duration">00:12<sub>25</sub></span></li>
                        <li><span class="lap-order">#2</span><span class="lap-time">00:23 <sub>17</sub></span><span class="lap-duration">00:12<sub>43</sub></span></li>
                        <li><span class="lap-order">#3</span><span class="lap-time">00:23 <sub>34</sub></span><span class="lap-duration">00:12<sub>13</sub></span></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
